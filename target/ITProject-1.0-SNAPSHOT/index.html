<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính online</title>
    <link rel="icon" type="image/x-icon" href="view/assets/img/calculator.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/assets/css/style.css">
    <link rel="stylesheet" href="view/assets/css/calculator.css">
</head>
<body>
<div class="common">
    <div class="calculator">
        <div class="display">
            <div class="input"></div>
            <div class="output_postfix"></div>
            <div class="result">0</div>
        </div>
        <div class="button">
            <button>AC</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button id="send">=</button>
        </div>

    </div>
    <p id="footer"><center>RPN-Calculator by Trần Tiến Đạt and Lê Hải</center></p>
</div>
<div class="note">
    <textarea class="postfix">Postfix:</textarea>
    <div class="content">
        <h1><center>Nội dụng </center></h1>
        <p>Reverse Polish Notation (ký pháp nghịch đảo Ba Lan) là một loại ký pháp toán học dùng để biểu thị biểu thức đại số,
            rất thuận lợi trong giải thuật tính giá trị biểu thức, có nghĩa là </p>
    </div>
</div>
<script src="view/assets/js/jquery-3.6.1.js"></script>
<script src="view/assets/js/bootstrap.bundle.min.js"></script>
<script src="view/assets/js/bootstrap.js"></script>
<script src="view/assets/js/calculator.js"></script>

</body>
</html>
